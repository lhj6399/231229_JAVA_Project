<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- head 부분에 추가해야 폰트 사용 가능 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
    <!-- 
        font 속성
        - font-size : 글자 크기
        - font-weight : 글자 굵기 (100~900. 100단위로 지정. 보통 700)
        - font-family : 글꼴
            - 지정하려는 폰트를 ,로 나열
            - 한글 폰트의 경우 한글 이름, 영문 이름을 같이 지정
            - 기본폰트, 다른폰트, 기본형
            - 마지막은 항상 기본형을 지정
            - 폰트명은 띄어쓰기 없이 사용
            - 폰트명에 띄어쓰기가 포함되있다면 " " 묶어서 설정
            - "맑은 고딕", "Malgun Gothic", 굴림, Gulim, serif(기본값)

     -->
     <style>
        .font{
            font-family: 'Courier New', Courier, monospace, serif;
            font-size: 20px;
            font-weight: 700;
        }
        .fontgoogle{
            font-family: "Single Day", cursive;
            font-size: 30px;
            font-weight: 400;
            font-style: normal;
        }
     </style>
</head>
<body>
    <div class="font">안녕하세요</div>
    <div class="fontgoogle">반갑습니다</div>
</body>
</html>
