<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>성적 확인</legend>
            이름: <input type="text" id="name"> <br>
            국어: <input type="text" id="kor"> <br>
            영어: <input type="text" id="eng"> <br>
            수학: <input type="text" id="math"> <br>
            <button type="button" id="btn">성적 계산</button>
        </fieldset>
    </form>
    <h3 id="result"></h3>
    <!-- 이름, 합계, 평균, 합격여부 (평균 60이상이면 pass / fail) -->
    <!-- 입력한 성적의 점수 값이 0 ~ 100 사이의 값이 아니면 alert창 띄워 안내 -->

    <script>
        document.getElementById('btn').addEventListener('click', () => {
            let name = document.getElementById('name').value;
            let kor = document.getElementById('kor').value;
            let eng = document.getElementById('eng').value;
            let math = document.getElementById('math').value;

            if (check(kor) && check(eng) && check(math)) {
                let sum = Number(kor) + Number(eng) + Number(math);
                let avg = Math.round(sum / 3);

                let account = (avg >= 60)? 'pass':'fail';

                document.getElementById('result').innerText = 
                `이름 : ${name},합계 : ${sum},평균 : ${avg},pass:${account}`;
            }
        });

        function check(num) {
            if (num < 0 || num > 100) {
                alert("0~100 사이의 값을 입력해주세요.");

                // 점수의 값을 비워야함.
                document.getElementById('kor').value = '';
                document.getElementById('eng').value = '';
                document.getElementById('math').value = '';
                document.getElementById('result').innerText = '';
                return false;
            } else{
                return true;
            }
        }

    </script>
</body>

</html>
