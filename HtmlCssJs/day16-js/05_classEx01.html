<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //class 객체 생성 / 일반 객체
        //일반 객체
        let myAccount = {
            name:'hong',
            balance:0,
            //입금
            deposit: function(amount){
                this.balance += amount;
            },
            //출금
            withdraw: function(amount){
                this.balance -= amount;
            },
            //이체
            transfer: function(amount, otherAccount){
                this.balance -= amount;
                otherAccount.balance+= amount;
            }
        }
        let yourAccount = {
            name:'kim',
            balance:10000,
            //입금
            deposit: function(amount){
                this.balance += amount;
            },
            //출금
            withdraw: function(amount){
                this.balance -= amount;
            },
            //이체
            transfer: function(amount, otherAccount){
                this.balance -= amount;
                otherAccount.balance+= amount;
            }
        }
        //내 계좌에 입금 10000
        console.log(myAccount.name, ":", myAccount.balance);
        myAccount.deposit(10000);
        console.log(myAccount.name, ":", myAccount.balance);
        myAccount.withdraw(3000);
        console.log(myAccount.name, ":", myAccount.balance);
        myAccount.transfer(5000, yourAccount);
        console.log(myAccount.name, ":", myAccount.balance);
        console.log(yourAccount.name, ":", yourAccount.balance);
        console.log("---------------------");
        //class로 변경
        class BankAccount{
            constructor(name, balance){
                this.name = name;
                this.balance = balance;
            }
            deposit(amount){
                this.balance += amount;
                return this.balance;
            }
            withdraw(amount){
                this.balance -= amount;
                return this.balance;
            }
            transfer(amount, yourAccount){
                this.balance -= amount;
                yourAccount.balance += amount;
            }
        }

        let leeAcc = new BankAccount('lee', 1000);
        let choiAcc = new BankAccount('choi', 5000);
        console.log(leeAcc.name, ":", leeAcc.balance);
        console.log(choiAcc.name, ":", choiAcc.balance);
        leeAcc.deposit(10000);
        console.log(leeAcc.name, ":", leeAcc.balance);
        leeAcc.withdraw(1000);
        console.log(leeAcc.name, ":", leeAcc.balance);
        leeAcc.transfer(5000, choiAcc);
        console.log(leeAcc.name, ":", leeAcc.balance);
        console.log(choiAcc.name, ":", choiAcc.balance);
        
        console.log(leeAcc.deposit(5000));
    </script>
</body>
</html>
