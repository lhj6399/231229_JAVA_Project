<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        input의 button과 같은 역할
        input value="버튼 이름"
        <button>버튼 이름</button>
        type="button" : 일반 버튼
        type="submit" : 전송 버튼
        type="reset" : 취소 버튼
        <form>태그 안의 button 태그의 기본값은 submit.
        input보다는 button 태그를 더 많이 사용
    -->
     <button>일반 버튼</button>
     <button type="submit">submit</button>
     <button type="reset">reset</button>
     <form action="">
        <input type="text" name="name" value="영이">
        <!-- 기본이 submit 확인 -->
        <button>submit</button>
     </form>
</body>
</html>
