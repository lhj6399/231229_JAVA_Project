<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ! enter 빠른 생성 -->
    <!-- 주석 ctrl + / -->
    <!-- <head>태그
        html 문서의 속성을 지정하기 위한 태그
        현재 페이지에 대한 정보, 필요한 파일을 연결하는 작업을 함 -->
    <meta charset="UTF-8">
    <!-- 한글 인식 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 화면 비율을 장치 비율에 맞춰서 보여지게 하는 역할 -->
    <title>연습1</title>
</head>
<body>
    <!-- 실제 화면에 보이는 내용을 작성 -->
    body입니다.
    <!-- h태그 : 제목을 표현할 때 사용 h1 ~ h6-->
    <!-- h태그는 크기와 두께가 정해져있고, 브라우저마다 다를 수 있음. -->
    <!-- 아래로 복사 alt + shift -->
    <h1>제목1</h1>
    <h2>제목1</h2>
    <h3>제목1</h3>
    <h4>제목1</h4>
    <h5>제목1</h5>
    <h6>제목1</h6>
    
    <!-- html에서 enter는 줄바꿈이 아님. 공백하나를 의미 (띄어쓰기 1칸)  -->
    <!-- 줄바꿈 태크 <br> -->
    안녕하세요 <br>
    안녕하세요
    <!-- block / inline / inlineblock 태그로 구분 -->
    <!-- block : tag 하나가 한 줄을 차지하는 태그 -->
    <!-- inline : tag 하나가 본인이 가지고있는 글자만큼의 영역을 가지는 태그 -->
    <span>span 태그입니다.</span>
    <span>span 태그입니다.</span>
    <!-- <p> 한 문단을 나타내는 태그 block태그 위/아래 여백을 가지고 있음-->
    <p>p 태그입니다.</p>
    <hr>
    <!-- <b>, <strong> : 글자를 굵게 만드는 태그 -->
    <p>
        <b>안녕하세요</b> 안녕하세요<br>
        <strong>HELLO</strong>
    </p>
    <hr>
    <!-- ins : 밑줄, del : 취소선 -->
    <p>
    <ins>HELLO</ins>
    <del>HELLO</del>
    </p>
    <hr>
    <!-- sup : 윗첨자, sub : 아래첨자 -->
    <p>
        10<sup>2</sup>
        log<sub>10</sub>
    </p>

    <!-- hr : 수평선 -->
    <hr>
</body>
</html>
