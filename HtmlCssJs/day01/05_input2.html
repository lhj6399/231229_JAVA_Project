<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        input 속성
        모든 태그는 속성을 가지고 있음.
        <태그명 속성="값" 속성="값" 속성 >
        name : 서버로 정보를 전송시 변수명으로 사용되는 속성
        value : 서버로 전송시 값으로 사용되는 속성
        name = value
        id : 한 페이지에 하나만 허용(같은 이름 중복 X) 주로 js에서 사용.
            id가 겹치면 에러가 나거나 하지는 않지만 작동을 하지 않을 수 있음.
        class : css / js에서 구분자 역할을 하는 속성 / 한번에 여러개 지정 가능.
        class="a b ab abc" => a b ab abc 4개의 class
        readonly : 읽기 전용
        disabled : 비활성화, 서버로 값을 보내지 않음
        tabindex : 탭 순서 정할 때 사용
     -->
     <form action="">
        <input type="text" name="a" value="name" tabindex="4">
        <input type="text" name="b" value="age" tabindex="1" readonly>
        <input type="text" name="c" value="dis" tabindex="3" disabled>
        <input type="text" name="d" placeholder="test" tabindex="2">
        <!--checkde : checkbox, radio에서 사용하면 기본값이 체크가 된 것으로 표시 -->
        <input type="checkbox" name="e" checked> 선택1
        <input type="checkbox" name="e"> 선택2
        <input type="radio" name="f" checked> 라디오1
        <input type="radio" name="f"> 라디오2
        <input type="submit" value="submit">

     </form>
</body>
</html>
