<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        media-query : 반응형 화면을 만들기 위한 태그
        max-width / min-width를 사용하여 디스플레이 사이즈에 따라 화면의 배치(layout)를 변경하는 태그
        휴대폰 320px / pad 768px / display 800px. 1280px 일반적

        max-width : 화면의 너비를 최대 너비로 조건으로 하여 미디어 쿼리를 작성
        - 가장 큰 화면 사이즈의 레이아웃을 기본으로 하여, 점차 축소하는 형태로 css를 작성.
        min-width : 화면의 너비를 최소 너비로 조건으로 하여 미디어 쿼리를 작성
        - 가장 작은 화면 사이즈의 레이아웃을 기본으로 하여, 점차 확대되는 형태로 css를 작성.
     -->
     <style>
        .title{
            font-size: 40px;
        }
        /* 뷰포트의 가로 너비가 600 이하일 경우 */
        @media screen and (max-width : 600px) {
            .title{
                font-size: 20px;
            }
        }
     </style>
</head>
<body>
    <div class="title">
        <h1>Hello World</h1>
        <h3>font-size 변경</h3>
    </div>
</body>
</html>
