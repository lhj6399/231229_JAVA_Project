<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="play(1)" ><img src="/image/math_img_1.jpg" alt="">가위</button>
    <button type="button" onclick="play(2)" ><img src="/image/math_img_2.jpg" alt="">바위</button>
    <button type="button" onclick="play(3)" ><img src="/image/math_img_3.jpg" alt="">보</button>
    <h3 id="result">
        <!-- 결과 출력 라인 -->
    </h3>
    <script>
        //누적 변수 선언.
        let playerState=0; //숫자상태
        let playerStateChar=''; //문자상태
        let comState=0; //숫자상태
        let comStateChar=''; //문자상태
        let win=0;
        let draw=0;
        let lose=0;
        let r1=''; //결과 문자
        let result=0;
       
        function play(player){
            console.log(player);
            if(player == 1){
                playerState=1;
                playerStateChar='가위';
            }else if(player == 2){
                playerState = 2;
                playerStateChar ='바위';
            }else {
                playerState=3;
                playerStateChar='보';
            }

            //컴상태
            setComState();
            //결과호출
            setDistinct();
            //결과 출력
            showResult();
        }

        //결과 출력 : result 0(무승부) 1(승) -1(패)
        function setDistinct(){
            if(playerState == comState){
                result = 0;
            }else {
                //1=가위, 2=바위, 3=보
                if(playerState == 1){
                    comState == 2 ? result = -1 : result = 1;
                }else if(playerState == 2){
                    comState == 3 ? result = -1 : result = 1;
                }else if(playerState == 3){
                    comState == 1 ? result = -1 : result = 1;
                }
            }
        }

        //화면 출력 함수
        function showResult(){
            if(result == -1){  //패  \n:줄바꿈
                lose++;
                show(result);
            }else if(result == 1){
                win++;
                show(result);
            }else{
                draw++;
                show(result);
            }
            document.getElementById('result').innerText = r1;
        }
        
        function show(result){
            r1 = `player:${playerStateChar} / com:${comStateChar} ` ;
            r1 +=`player가 ${result == 1? '이겼습니다\n' : result == 0? '비겼습니다.\n': '졌습니다. \n'}`;
            r1 += `현재 전적 \n 승:${win} / 무:${draw} / 패:${lose} \n`;
            r1 += `승률 : ${getWinRate().toFixed(2)}%`;
        }

        //승률 (win / total)*100
        function getWinRate(){
            return (win != 0)? (win / (win+draw+lose))*100 : 0;
        }

        //컴퓨터의 랜던 값 생성 상태 저장
        function setComState(){
            comState = Math.floor(Math.random()*3)+1;
            switch(comState){
                case 1: comStateChar='가위'; break;
                case 2: comStateChar='바위'; break;
                case 3: comStateChar='보'; break;
            }
        }
    </script>
</body>
</html>
