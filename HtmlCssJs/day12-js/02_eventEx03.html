<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        가격 : <input type="text" id="price">원 <br>
        할인율 : <input type="text" id="rate">% <br>
        <button type="button" onclick="showPrice()">할인가격 계산</button>
    </form>
    <h3 id="result"></h3>

    <script>
        function showPrice() {
            let price = parseInt(document.getElementById('price').value);
            let rate = parseInt(document.getElementById('rate').value);
            let savePrice = price * (rate / 100);
            let salePrice = price - savePrice;

            document.getElementById('result').innerText =
                `가격 : ${price}, 할인율 : ${rate}%, 할인금액 : ${savePrice}, 지불금액: ${salePrice}`;
        }
    </script>
</body>

</html>
