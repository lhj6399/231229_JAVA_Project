<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        날짜 관련 함수
    </h1>
    <ul>
        <li>
            new Date(); => 오늘 날짜 반환
        </li>
        <li>
            getFullYear(); => 연도만 리턴
        </li>
        <li>
            getMonth()+1; => 월만 추출 0~11월 +1
        </li>
        <li>
            getDate() => 일 1~31 리턴
        </li>
        <li>
            getDay() => 요일 0(일)~6(토)
        </li>
        <li>
            getHours(), getMinutes(), getSeconds() => 시, 분, 초 추출
        </li>
    </ul>

    <script>
        let today = new Date();
        console.log(today);
        console.log(today.getFullYear());
        console.log(today.getMonth()+1);
        console.log(today.getDate());
        console.log(today.getDay());
        console.log(today.getHours());
        let today2 = today.toLocaleDateString(); // 2024. 3. 18.
        console.log(today2);
        let time = today.toLocaleTimeString(); // 오후 9:10:51
        console.log(time);
        let dateTime = today.toLocaleString(); // 2024. 3. 18. 오후 9:10:51
        console.log(dateTime);
    </script>
</body>
</html>
